<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input readonly disabled id="c-user_id" data-source="user/user/index" data-field="nickname" class="form-control selectpage" type="text" value="{$row.user_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Identity')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select disabled id="c-identity" class="form-control selectpicker">
                {foreach name="identityList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.identity"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input readonly id="c-name" class="form-control" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Company_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input readonly id="c-company_name" class="form-control" type="text" value="{$row.company_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Phone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input readonly id="c-phone" class="form-control" type="text" value="{$row.phone|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Position')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input readonly id="c-position" class="form-control" type="text" value="{$row.position|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Main_business')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea readonly id="c-main_business" class="form-control " rows="5" cols="50">{$row.main_business|htmlentities}</textarea>
        </div>
    </div>
    <input type="hidden" name="row[audit_result]" value="{$row.audit_result}">
    <input type="hidden" name="row[audit_remark]" >
    <div class="form-group layer-footer">
        <div class="col-xs-12 col-sm-12 text-center">
            {if condition="$row['audit_result'] eq 0"}
            <button type="button" class="btn btn-success btn-embossed" style="margin-right: 30px;">{:__('审核通过')}</button>
            <button type="button" class="btn btn-danger btn-embossed" style="margin-right: 30px;">{:__('审核不通过')}</button>
            {/if}
            <button type="submit" class="btn btn-primary btn-embossed hidden">{:__('')}</button>
        </div>
    </div>
</form>
