<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <input type="hidden" name="row[id]" value="{$row.id}">
    <div class="form-group">
        <label for="c-money" class="control-label col-xs-12 col-sm-2">充值金额:</label>
        <div class="col-xs-12 col-sm-6">
            <input id="c-money" data-rule="require" class="form-control" name="row[money]" type="text" placeholder="输入充值金额">
        </div>
    </div>
    <div class="form-group">
        <label for="c-jointime" class="control-label col-xs-12 col-sm-2">备注:</label>
        <div class="col-xs-12 col-sm-6">
            <textarea name="row[remark]" id="" cols="30" rows="10" class="form-control" placeholder="输入充值备注"></textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed">{:__('OK')}</button>
        </div>
    </div>
</form>
